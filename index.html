<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="memorama">
        <section class="memorama-info">
            <div class="point-container">
                <div class="title">Points</div>
                <section class="points">00</section>
            </div>
            <div class="timer-container">
                <div class="title">Time</div>
                <section class="time">00</section>
            </div>
            <section class="options">
                <button onclick="GeneradorNumeros()">Start</button>
                <button onclick="Reset()">Reset</button>
            </section>
        </section>
        <section class="memorama-playground">
            <div class="card-row">
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
            </div>
            <div class="card-row">
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
            </div>
            <div class="card-row">
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
            </div>
            <div class="card-row">
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
                <div class="card">0</div>
            </div>
        </section>
    </div>
</body>

<script src="./functions.js"></script>

</html>
